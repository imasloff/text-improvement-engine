<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Improvement Engine</title>
</head>

<body>
    <style>
        body {
            background: #546FA8;
        }

        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 150px;
            width: 150px;
        }
    </style>
    <div>
        <link rel="stylesheet" href="https://cdn.formbold.com/formbold.css" />
        <br />
        <div class="formbold-builder-form themeThree" id="content">
            <form enctype="multipart/form-data" action="" method="POST"
                class="mx-auto w-full max-w-[570px] rounded-[10px] border border-stroke bg-white p-10 themeThree">
                <div class="SortableItem fb-builder-item">
                    <h3 class="static !font-bold text-xl font-semibold leading-tight text-black sm:text-[28px]">
                        Text Improvement Engine
                    </h3>
                </div>
                <div class="SortableItem fb-builder-item">
                    <div class="mb-4">
                        <label class="mb-2.5 block text-base text-black"><span>Input Text</span><span
                                class="label-required pl-1 text-red-400">*</span></label><textarea
                            class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
                            name="input_text" placeholder="Write the text you want to analyze..."
                            required=""></textarea>
                    </div>
                </div>
                <div class="SortableItem fb-builder-item">
                    <label class="mb-2.5 block text-base text-black"><span>Upload File (optional - for new standard
                            terms)</span></label>
                    <div id="file_upload" class="sr-only">
                        <input type="file" name="file_upload" id="gridPreview" class="sr-only" />
                    </div>
                    <div role="presentation" tabindex="0"
                        class="formbold__dropzone flex h-[190px] w-full items-center justify-center rounded border border-dashed border-[#CAD0D9] bg-white">
                        <p class="text-center">
                            <span
                                class="mx-auto flex h-[46px] w-[46px] items-center justify-center rounded-full border border-stroke bg-[#F3F3FE]"><svg
                                    width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_1985_9587)">
                                        <path
                                            d="M2.5 15.8346H17.5V17.5013H2.5V15.8346ZM10.8333 4.85797V14.168H9.16667V4.85797L4.1075 9.91797L2.92917 8.73964L10 1.66797L17.0708 8.7388L15.8925 9.91714L10.8333 4.85964V4.85797Z"
                                            fill="currentColor"></path>
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1985_9587">
                                            <rect width="20" height="20" fill="white"></rect>
                                        </clipPath>
                                    </defs>
                                </svg></span><span class="text-xs text-body-color"><label for="gridPreview"
                                    class="cursor-pointer pr-1 text-primary">Click to upload</label>or drag and
                                drop</span>
                        </p>
                    </div>
                </div>
                <div class="btn-toolbar flex items-center space-x-3">
                    <input id="submit" type="submit" style="background-color: #3056a9; border-color: #3056a9;"
                        class="inline-flex cursor-pointer items-center justify-center rounded border border-primary bg-primary px-8 py-2 text-base font-medium text-white hover:bg-opacity-90"
                        onclick="loading()" value="Submit" />
                </div>
            </form>
        </div>
        <svg viewBox="0 0 100 100" id="loader">
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
                <!-- left line -->
                <path d="M 21 40 V 59">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        values="0 21 59; 180 21 59" dur="2s" repeatCount="indefinite" />
                </path>
                <!-- right line -->
                <path d="M 79 40 V 59">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        values="0 79 59; -180 79 59" dur="2s" repeatCount="indefinite" />
                </path>
                <!-- top line -->
                <path d="M 50 21 V 40">
                    <animate attributeName="d" values="M 50 21 V 40; M 50 59 V 40" dur="2s" repeatCount="indefinite" />
                </path>
                <!-- btm line -->
                <path d="M 50 60 V 79">
                    <animate attributeName="d" values="M 50 60 V 79; M 50 98 V 79" dur="2s" repeatCount="indefinite" />
                </path>
                <!-- top box -->
                <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                    <animate attributeName="stroke" values="rgba(255,255,255,1); rgba(100,100,100,0)" dur="2s"
                        repeatCount="indefinite" />
                </path>
                <!-- mid box -->
                <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z" />
                <!-- btm box -->
                <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                    <animate attributeName="stroke" values="rgba(100,100,100,0); rgba(255,255,255,1)" dur="2s"
                        repeatCount="indefinite" />
                </path>
                <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -19"
                    dur="2s" repeatCount="indefinite" />
            </g>
        </svg>
    </div>
    <link rel="stylesheet" href="https://cdn.formbold.com/dropzone.css" />
    <script src="https://cdn.formbold.com/dropzone.js"></script>
    <script type="text/javascript">
        function loading() {
            document.getElementById("content").style.display = "none";
            document.getElementById("loader").style.display = "block";
        }
    </script>
</body>

</html>
